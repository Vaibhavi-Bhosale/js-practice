<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
   <div class="main">
        <p id="status"></p>

        <form id="form">

            <input
            id="height"
            type="Number" placeholder="Enter ur Height in cm" >

            <input 
            id="weight"
            type="Number" placeholder="Enter ur Weight in kg" >

            <button type="submit">Calculate BMI</button>
        </form>

        <p id="result"> </p>
        <p id="msg"></p>

        <script src="script.js"></script>
   </div>
</body>
</html>
